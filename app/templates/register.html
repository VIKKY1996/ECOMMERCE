{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="post">
  <div class="mb-3">
    <label>Email</label>
    <input class="form-control" name="email" required>
  </div>
  <div class="mb-3">
    <label>Password</label>
    <input class="form-control" name="password" type="password" required>
  </div>
  <button class="btn btn-primary">Register</button>
</form>
{% endblock %}
